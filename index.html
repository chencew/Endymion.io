<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Christmas Magic 3D</title>
    
    <!-- 1. åŸºç¡€ç¼–è¯‘åº“ -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 2. MediaPipe æ ¸å¿ƒåº“ -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body, html { margin: 0; padding: 0; background-color: #000; overflow: hidden; font-family: 'Helvetica Neue', sans-serif; touch-action: none; }
        #root { width: 100vw; height: 100vh; }
        
        /* é™æ€åŠ è½½å±‚ */
        #static-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.5s;
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* é”™è¯¯æç¤ºå¼¹çª— */
        .error-modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; max-width: 300px; background: rgba(30,30,30,0.95); border: 1px solid #FF4444;
            padding: 20px; border-radius: 10px; color: #fff; text-align: center; z-index: 200;
            box-shadow: 0 0 50px rgba(255,0,0,0.2);
        }

        /* UI */
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
        .header { text-align: center; padding-top: 5vh; pointer-events: auto; }
        .title {
            font-size: clamp(2rem, 5vw, 4rem); margin: 0; font-weight: 300;
            background: linear-gradient(180deg, #fff, #FFD700); -webkit-background-clip: text; color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); letter-spacing: 0.1em;
        }
        .controls { padding: 20px; display: flex; flex-direction: row; align-items: flex-end; gap: 20px; pointer-events: auto; }
        .cam-box { 
            width: 120px; height: 90px; background: #111; 
            border: 1px solid #333; position: relative; border-radius: 8px; overflow: hidden; 
            transform: scaleX(-1); 
        }
        @media (max-width: 600px) {
            .controls { flex-direction: column-reverse; align-items: center; padding-bottom: 40px; }
        }
        
        .start-screen {
            position: absolute; width: 100%; height: 100%; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000;
        }
        .btn-start {
            margin-top: 30px; padding: 15px 50px; font-size: 1.2rem;
            background: transparent; color: #FFD700; border: 1px solid #FFD700;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            border-radius: 50px; transition: 0.3s;
        }
        .status-badge {
            color: #555; font-size: 0.9rem; font-weight: bold; display: flex; align-items: center; gap: 10px;
            transition: all 0.3s; padding: 5px 10px; border-radius: 20px; background: rgba(255,255,255,0.05);
        }
        .status-badge.active { color: #fff; background: rgba(255,215,0,0.2); box-shadow: 0 0 15px rgba(255,215,0,0.2); }
        .dot { width: 8px; height: 8px; background: currentColor; border-radius: 50%; }

        /* importmap */
        
    </style>
    
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "three": "https://esm.sh/three@0.160.0",
            "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="static-loader">
        <div class="spinner"></div>
        <div style="color: #d4af37">INITIALIZING SYSTEM...</div>
    </div>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const MediaPipeHands = window.Hands;
        const MediaPipeCamera = window.Camera;

        const App = () => {
            const [hasStarted, setHasStarted] = useState(false);
            const [isInitializing, setIsInitializing] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');
            const [gesture, setGesture] = useState('explode'); 
            
            const containerRef = useRef(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const sceneRef = useRef(null);
            const particlesRef = useRef(null);
            const starRef = useRef(null);
            const gestureRef = useRef('explode');

            useEffect(() => { gestureRef.current = gesture; }, [gesture]);

            // ç§»é™¤ Loading
            useEffect(() => {
                const loader = document.getElementById('static-loader');
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            }, []);

            // Three.js
            useEffect(() => {
                if (!hasStarted || !containerRef.current) return;

                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x000000, 0.02);
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
                camera.position.z = 12;

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                containerRef.current.appendChild(renderer.domElement);

                // Bloom
                const renderScene = new RenderPass(scene, camera);
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.strength = 2.0;
                bloomPass.radius = 0.5;
                bloomPass.threshold = 0;
                const composer = new EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);

                // Particles
                const particleCount = 2000; 
                const geometry = new THREE.BoxGeometry(0.12, 0.12, 0.12);
                const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const mesh = new THREE.InstancedMesh(geometry, material, particleCount);
                
                const dummy = new THREE.Object3D();
                const colors = [0xFFD700, 0xC41E3A, 0x00FF7F, 0x1E90FF, 0xFFFFFF];
                const particleData = [];

                for(let i=0; i<particleCount; i++){
                    dummy.position.random().subScalar(0.5).multiplyScalar(20);
                    dummy.updateMatrix();
                    mesh.setMatrixAt(i, dummy.matrix);
                    mesh.setColorAt(i, new THREE.Color(colors[Math.floor(Math.random()*colors.length)]));
                    particleData.push({
                        angle: Math.random() * Math.PI * 2,
                        radius: 3 + Math.random() * 6,
                        speed: 0.2 + Math.random() * 0.5,
                        yOffset: (Math.random() - 0.5) * 10
                    });
                }
                scene.add(mesh);
                particlesRef.current = mesh;

                // Star
                const starGeo = new THREE.OctahedronGeometry(1.5, 0);
                const starMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
                const star = new THREE.Mesh(starGeo, starMat);
                star.position.set(0, 6, 0);
                star.visible = false;
                scene.add(star);
                starRef.current = star;

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    composer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                const clock = new THREE.Clock();
                const animate = () => {
                    requestAnimationFrame(animate);
                    const time = clock.getElapsedTime();
                    const mode = gestureRef.current;

                    if(mode === 'tree') {
                        if(!star.visible) star.visible = true;
                        star.rotation.y += 0.03;
                        star.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                    } else {
                        star.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                        if(star.scale.x < 0.01) star.visible = false;
                    }

                    for(let i=0; i<particleCount; i++){
                        const data = particleData[i];
                        if (mode === 'tree') {
                            const height = 12;
                            const progress = (i / particleCount); 
                            const targetY = -4 + (progress * height);
                            const coneRadius = (1 - progress) * 5; 
                            const spiralAngle = i * 0.5 + time * 1.5;
                            const tx = Math.cos(spiralAngle) * coneRadius;
                            const tz = Math.sin(spiralAngle) * coneRadius;
                            dummy.position.x += (tx - dummy.position.x) * 0.05;
                            dummy.position.y += (targetY - dummy.position.y) * 0.05;
                            dummy.position.z += (tz - dummy.position.z) * 0.05;
                        } else {
                            const tx = Math.sin(time * 0.2 + data.angle) * data.radius * 2;
                            const ty = Math.cos(time * 0.3 + data.angle) * data.radius + Math.sin(time)*0.5;
                            const tz = Math.cos(time * 0.1 + i) * data.radius;
                            dummy.position.x += (tx - dummy.position.x) * 0.03;
                            dummy.position.y += (ty - dummy.position.y) * 0.03;
                            dummy.position.z += (tz - dummy.position.z) * 0.03;
                        }
                        dummy.rotation.x = time + i;
                        dummy.rotation.y = time + i;
                        dummy.updateMatrix();
                        mesh.setMatrixAt(i, dummy.matrix);
                    }
                    mesh.instanceMatrix.needsUpdate = true;
                    composer.render();
                };
                animate();
                return () => {
                    window.removeEventListener('resize', handleResize);
                    containerRef.current.innerHTML = '';
                    renderer.dispose();
                };
            }, [hasStarted]);

            // MediaPipe & Camera
            useEffect(() => {
                if(!hasStarted) return;
                setIsInitializing(true);

                if (!MediaPipeHands || !MediaPipeCamera) {
                    setErrorMsg("AI å¼•æ“åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•");
                    setIsInitializing(false);
                    return;
                }

                const hands = new MediaPipeHands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

                hands.onResults((results) => {
                    const ctx = canvasRef.current.getContext('2d');
                    ctx.save();
                    ctx.clearRect(0, 0, canvasRef.current.width, canvasRef.current.height);
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        const landmarks = results.multiHandLandmarks[0];
                        if(window.drawConnectors) window.drawConnectors(ctx, landmarks, window.HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                        if(window.drawLandmarks) window.drawLandmarks(ctx, landmarks, {color: '#FF0000', lineWidth: 1});

                        const wrist = landmarks[0];
                        const tips = [8, 12, 16, 20];
                        let extendedCount = 0;
                        tips.forEach(t => {
                            if (Math.hypot(landmarks[t].x - wrist.x, landmarks[t].y - wrist.y) > 0.25) extendedCount++;
                        });
                        if (extendedCount <= 1) setGesture('tree');
                        else if (extendedCount >= 3) setGesture('explode');
                    }
                    ctx.restore();
                });

                const camera = new MediaPipeCamera(videoRef.current, {
                    onFrame: async () => { await hands.send({image: videoRef.current}); },
                    width: 320, height: 240
                });
                
                camera.start()
                    .then(() => { setIsInitializing(false); })
                    .catch(err => {
                        setIsInitializing(false);
                        // é’ˆå¯¹æ€§é”™è¯¯æç¤º
                        if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                            setErrorMsg("âš ï¸ æƒé™è¢«æ‹’ç»\nè¯·åœ¨æ‰‹æœºè®¾ç½®æˆ–æµè§ˆå™¨åœ°å€æ \nå…è®¸è®¿é—®æ‘„åƒå¤´");
                        } else {
                            setErrorMsg("ç›¸æœºé”™è¯¯: " + err.message);
                        }
                    });

            }, [hasStarted]);

            return (
                <React.Fragment>
                    {/* é”™è¯¯æç¤ºå±‚ */}
                    {errorMsg && (
                        <div className="error-modal">
                            <div style={{fontSize:'30px', marginBottom:'10px'}}>ğŸš«</div>
                            <div style={{whiteSpace: 'pre-line', lineHeight: '1.5'}}>{errorMsg}</div>
                            <button onClick={() => window.location.reload()} style={{marginTop:'15px', padding:'8px 20px', background:'#FF4444', border:'none', color:'white', borderRadius:'5px'}}>åˆ·æ–°é‡è¯•</button>
                        </div>
                    )}

                    {!hasStarted ? (
                        <div className="start-screen">
                            <h1 className="title">MERRY CHRISTMAS</h1>
                            <button className="btn-start" onClick={() => setHasStarted(true)}>Start</button>
                            <p style={{color:'#888', marginTop:'15px', fontSize:'0.8rem'}}>Need Camera Access</p>
                        </div>
                    ) : (
                        <div className="ui-layer">
                            <div className="header"><h1 className="title">MERRY CHRISTMAS</h1></div>
                            <div className="controls">
                                <div className="cam-box">
                                    <video ref={videoRef} className="cam-video" playsInline webkit-playsinline="true" muted></video>
                                    <canvas ref={canvasRef} className="cam-canvas" width="320" height="240"></canvas>
                                    {isInitializing && <div style={{position:'absolute', inset:0, background:'rgba(0,0,0,0.8)', display:'flex', alignItems:'center', justifyContent:'center', color:'#d4af37'}}>Connecting...</div>}
                                </div>
                                <div className="status-panel">
                                    <div className={`status-badge ${gesture === 'explode' ? 'active' : ''}`} style={{color: '#87CEEB'}}><div className="dot"></div> OPEN HAND</div>
                                    <div className={`status-badge ${gesture === 'tree' ? 'active' : ''}`} style={{color: '#FFD700'}}><div className="dot"></div> FIST (TREE)</div>
                                </div>
                            </div>
                        </div>
                    )}
                    <div ref={containerRef} style={{position:'absolute', top:0, left:0, zIndex:1}}></div>
                </React.Fragment>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
