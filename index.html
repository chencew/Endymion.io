<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Christmas Magic 3D</title>
    
    <!-- 1. 基础库 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 2. MediaPipe 全局脚本 (最稳定的加载方式) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body, html { margin: 0; padding: 0; background-color: #000; overflow: hidden; font-family: 'Helvetica Neue', sans-serif; touch-action: none; }
        #root { width: 100vw; height: 100vh; }
        
        /* 静态加载层 */
        #static-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.5s;
        }
        .loader-content { text-align: center; color: #d4af37; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* UI */
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; }
        .header { text-align: center; padding-top: 5vh; pointer-events: auto; }
        .title {
            font-size: clamp(2rem, 5vw, 4rem); margin: 0; font-weight: 300;
            background: linear-gradient(180deg, #fff, #FFD700); -webkit-background-clip: text; color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.4); letter-spacing: 0.1em;
        }

        .controls { padding: 20px; display: flex; flex-direction: row; align-items: flex-end; gap: 20px; pointer-events: auto; }
        .cam-box { 
            width: 120px; height: 90px; background: #111; 
            border: 1px solid #333; position: relative; border-radius: 8px; overflow: hidden; 
            transform: scaleX(-1); 
        }
        @media (max-width: 600px) {
            .controls { flex-direction: column-reverse; align-items: center; padding-bottom: 40px; }
        }

        .status-panel { display: flex; flex-direction: column; gap: 8px; padding-bottom: 5px; }
        .status-badge {
            color: #555; font-size: 0.9rem; font-weight: bold; display: flex; align-items: center; gap: 10px;
            transition: all 0.3s; padding: 5px 10px; border-radius: 20px; background: rgba(255,255,255,0.05);
        }
        .status-badge.active { color: #fff; background: rgba(255,215,0,0.2); box-shadow: 0 0 15px rgba(255,215,0,0.2); }
        .dot { width: 8px; height: 8px; background: currentColor; border-radius: 50%; }

        /* Start Screen */
        .start-screen {
            position: absolute; width: 100%; height: 100%; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000;
        }
        .btn-start {
            margin-top: 30px; padding: 15px 50px; font-size: 1.2rem;
            background: transparent; color: #FFD700; border: 1px solid #FFD700;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            border-radius: 50px; transition: 0.3s;
        }
        .btn-start:hover { background: #FFD700; color: #000; box-shadow: 0 0 40px rgba(255, 215, 0, 0.6); }

        #debug-log { position: fixed; bottom: 0; left: 0; width: 100%; max-height: 100px; overflow-y: auto; background: rgba(50,0,0,0.8); color: #ffaaaa; font-size: 10px; padding: 5px; z-index: 10000; display: none; }
    </style>

    <!-- 3. React/Three Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "three": "https://esm.sh/three@0.160.0",
            "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- 静态加载层：页面刚打开时显示，React 启动后立刻移除 -->
    <div id="static-loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <div>LOADING SYSTEM...</div>
        </div>
    </div>

    <div id="debug-log"></div>
    <div id="root"></div>

    <script>
        window.onerror = function(msg, url, line) {
            const el = document.getElementById('debug-log');
            el.style.display = 'block';
            el.innerHTML += `<div>Error: ${msg} (Line ${line})</div>`;
            // 如果报错了，强制移除加载层以便看错误
            const loader = document.getElementById('static-loader');
            if(loader) loader.style.display = 'none';
        };
    </script>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // 绑定全局 MediaPipe
        const MediaPipeHands = window.Hands;
        const MediaPipeCamera = window.Camera;

        const App = () => {
            const [hasStarted, setHasStarted] = useState(false);
            const [isInitializing, setIsInitializing] = useState(false);
            const [gesture, setGesture] = useState('explode'); 
            const [debugText, setDebugText] = useState('');
            
            const containerRef = useRef(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            
            // Refs
            const sceneRef = useRef(null);
            const particlesRef = useRef(null);
            const starRef = useRef(null);
            const gestureRef = useRef('explode');

            useEffect(() => { gestureRef.current = gesture; }, [gesture]);

            // --- 关键修复：组件一挂载，立刻移除静态 Loading 层 ---
            useEffect(() => {
                const loader = document.getElementById('static-loader');
                if(loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 500);
                }
            }, []);

            // --- Three.js 初始化 ---
            useEffect(() => {
                if (!hasStarted || !containerRef.current) return;

                const scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x000000, 0.02);
                
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
                camera.position.z = 12;

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                containerRef.current.appendChild(renderer.domElement);

                // Bloom
                const renderScene = new RenderPass(scene, camera);
                const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                bloomPass.strength = 1.8;
                bloomPass.radius = 0.5;
                bloomPass.threshold = 0;
                const composer = new EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);

                // Particles
                const particleCount = 1800; 
                const geometry = new THREE.BoxGeometry(0.15, 0.15, 0.15);
                const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const mesh = new THREE.InstancedMesh(geometry, material, particleCount);
                
                const dummy = new THREE.Object3D();
                const colors = [0xFFD700, 0xC41E3A, 0x00FF7F, 0x1E90FF, 0xFFFFFF];
                const particleData = [];

                for(let i=0; i<particleCount; i++){
                    dummy.position.random().subScalar(0.5).multiplyScalar(15);
                    dummy.updateMatrix();
                    mesh.setMatrixAt(i, dummy.matrix);
                    mesh.setColorAt(i, new THREE.Color(colors[Math.floor(Math.random()*colors.length)]));
                    
                    particleData.push({
                        angle: Math.random() * Math.PI * 2,
                        radius: 3 + Math.random() * 6,
                        speed: 0.2 + Math.random() * 0.5,
                        yOffset: (Math.random() - 0.5) * 10
                    });
                }
                scene.add(mesh);
                particlesRef.current = mesh;

                // Star
                const starGeo = new THREE.OctahedronGeometry(1.5, 0);
                const starMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
                const star = new THREE.Mesh(starGeo, starMat);
                star.position.set(0, 6, 0);
                star.visible = false;
                scene.add(star);
                starRef.current = star;

                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    composer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                const clock = new THREE.Clock();
                const animate = () => {
                    requestAnimationFrame(animate);
                    const time = clock.getElapsedTime();
                    const mode = gestureRef.current;

                    if(mode === 'tree') {
                        if(!star.visible) star.visible = true;
                        star.rotation.y += 0.03;
                        star.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                    } else {
                        star.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                        if(star.scale.x < 0.01) star.visible = false;
                    }

                    for(let i=0; i<particleCount; i++){
                        const data = particleData[i];
                        if (mode === 'tree') {
                            const height = 12;
                            const progress = (i / particleCount); 
                            const targetY = -4 + (progress * height);
                            const coneRadius = (1 - progress) * 5; 
                            const spiralAngle = i * 0.5 + time * 1.5;
                            const tx = Math.cos(spiralAngle) * coneRadius;
                            const tz = Math.sin(spiralAngle) * coneRadius;
                            dummy.position.x += (tx - dummy.position.x) * 0.05;
                            dummy.position.y += (targetY - dummy.position.y) * 0.05;
                            dummy.position.z += (tz - dummy.position.z) * 0.05;
                        } else {
                            const tx = Math.sin(time * 0.2 + data.angle) * data.radius * 2;
                            const ty = Math.cos(time * 0.3 + data.angle) * data.radius + Math.sin(time)*0.5;
                            const tz = Math.cos(time * 0.1 + i) * data.radius;
                            dummy.position.x += (tx - dummy.position.x) * 0.03;
                            dummy.position.y += (ty - dummy.position.y) * 0.03;
                            dummy.position.z += (tz - dummy.position.z) * 0.03;
                        }
                        dummy.rotation.x = time + i;
                        dummy.rotation.y = time + i;
                        dummy.updateMatrix();
                        mesh.setMatrixAt(i, dummy.matrix);
                    }
                    mesh.instanceMatrix.needsUpdate = true;
                    composer.render();
                };
                animate();

                return () => {
                    window.removeEventListener('resize', handleResize);
                    containerRef.current.innerHTML = '';
                    renderer.dispose();
                };
            }, [hasStarted]);

            // --- MediaPipe 初始化 ---
            useEffect(() => {
                if(!hasStarted) return;
                setIsInitializing(true);

                if (!MediaPipeHands || !MediaPipeCamera) {
                    setDebugText("Error: MediaPipe Failed to Load");
                    setIsInitializing(false);
                    return;
                }

                const hands = new MediaPipeHands({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }});

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 0, 
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults((results) => {
                    const ctx = canvasRef.current.getContext('2d');
                    ctx.save();
                    ctx.clearRect(0, 0, canvasRef.current.width, canvasRef.current.height);
                    
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        const landmarks = results.multiHandLandmarks[0];
                        if(window.drawConnectors) window.drawConnectors(ctx, landmarks, window.HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                        if(window.drawLandmarks) window.drawLandmarks(ctx, landmarks, {color: '#FF0000', lineWidth: 1});

                        // Logic
                        const wrist = landmarks[0];
                        const tips = [8, 12, 16, 20];
                        let extendedCount = 0;
                        tips.forEach(t => {
                            if (Math.hypot(landmarks[t].x - wrist.x, landmarks[t].y - wrist.y) > 0.25) extendedCount++;
                        });
                        if (extendedCount <= 1) setGesture('tree');
                        else if (extendedCount >= 3) setGesture('explode');
                    }
                    ctx.restore();
                });

                const camera = new MediaPipeCamera(videoRef.current, {
                    onFrame: async () => {
                        await hands.send({image: videoRef.current});
                    },
                    width: 320,
                    height: 240
                });
                
                camera.start()
                    .then(() => {
                        setDebugText('');
                        setIsInitializing(false);
                    })
                    .catch(err => {
                        setDebugText('Cam Error: ' + err.message);
                        setIsInitializing(false);
                    });

            }, [hasStarted]);

            return (
                <React.Fragment>
                    {!hasStarted ? (
                        <div className="start-screen">
                            <h1 className="title">MERRY CHRISTMAS</h1>
                            <button className="btn-start" onClick={() => setHasStarted(true)}>
                                Start Experience
                            </button>
                            <p style={{color:'#888', marginTop:'15px', fontSize:'0.8rem'}}>Ensure camera permissions are allowed</p>
                        </div>
                    ) : (
                        <div className="ui-layer">
                            <div className="header">
                                <h1 className="title">MERRY CHRISTMAS</h1>
                            </div>
                            
                            <div className="controls">
                                <div className="cam-box">
                                    <video ref={videoRef} className="cam-video" playsInline webkit-playsinline="true" muted></video>
                                    <canvas ref={canvasRef} className="cam-canvas" width="320" height="240"></canvas>
                                    
                                    {isInitializing && (
                                        <div style={{position:'absolute', top:0, left:0, width:'100%', height:'100%', background:'rgba(0,0,0,0.8)', display:'flex', alignItems:'center', justifyContent:'center', color:'#d4af37', fontSize:'12px', textAlign:'center'}}>
                                            Starting Camera...
                                        </div>
                                    )}
                                    
                                    {debugText && <div style={{position:'absolute', top:0, color:'red', background:'rgba(0,0,0,0.8)', fontSize:'10px'}}>{debugText}</div>}
                                </div>
                                
                                <div className="status-panel">
                                    <div className={`status-badge ${gesture === 'explode' ? 'active' : ''}`} style={{color: '#87CEEB'}}>
                                        <div className="dot"></div> OPEN HAND
                                    </div>
                                    <div className={`status-badge ${gesture === 'tree' ? 'active' : ''}`} style={{color: '#FFD700'}}>
                                        <div className="dot"></div> FIST (TREE)
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                    <div ref={containerRef} style={{position:'absolute', top:0, left:0, zIndex:1}}></div>
                </React.Fragment>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
