<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Glowing Christmas Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000205; font-family: 'Helvetica Neue', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay - 更加极简高端 */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between; padding: 30px; box-sizing: border-box;
            background: radial-gradient(circle at center, transparent 0%, #000000 120%);
        }

        .header h1 {
            color: #fff; font-weight: 100; letter-spacing: 8px; text-transform: uppercase; font-size: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); margin: 0; text-align: center;
        }
        .status { color: #87ceeb; font-size: 12px; margin-top: 8px; text-align: center; opacity: 0.7; letter-spacing: 2px; }

        .controls {
            pointer-events: auto;
            background: rgba(0, 10, 20, 0.4);
            backdrop-filter: blur(8px);
            padding: 20px; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1);
            align-self: flex-start;
        }
        
        .upload-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffd700; border: 1px solid #ffd700; padding: 10px 24px; border-radius: 30px; cursor: pointer;
            font-size: 12px; text-transform: uppercase; letter-spacing: 2px; transition: 0.4s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
        }
        .upload-btn:hover { background: #ffd700; color: #000; box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); }

        .tips { color: rgba(255,255,255,0.5); font-size: 12px; margin-top: 15px; line-height: 1.8; }
        .key { color: #fff; font-weight: bold; border-bottom: 1px solid #555; }

        #hand-preview {
            position: absolute; bottom: 30px; right: 30px; width: 160px; height: 120px; 
            border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; opacity: 0.6; transform: scaleX(-1);
            z-index: 100; background: rgba(0,0,0,0.3);
        }

        #cursor {
            position: absolute; width: 60px; height: 60px; border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; display: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); transition: width 0.3s, height 0.3s, border-color 0.3s;
            z-index: 20; mix-blend-mode: screen;
        }
        #cursor::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 4px; height: 4px; background: #fff;
            transform: translate(-50%, -50%); border-radius: 50%; box-shadow: 0 0 10px #fff;
        }
        #cursor.pinching { width: 30px; height: 30px; border-color: #ffd700; background: rgba(255, 215, 0, 0.1); box-shadow: 0 0 30px #ffd700; }
        
        .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(255,255,255,0.8); font-size: 14px; letter-spacing: 2px; }
        #input-video { display: none; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="header">
            <h1>LUMINOUS CHRISTMAS</h1>
            <div class="status" id="status-text">SYSTEM INITIALIZING...</div>
        </div>

        <div class="controls">
            <input type="file" id="photo-upload" accept="image/*" multiple style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('photo-upload').click()">+ Upload Memories</button>
            <div class="tips">
                <div><span class="key">Open Hand</span> : Scatter & Float</div>
                <div><span class="key">Fist</span> : Assemble Tree</div>
                <div><span class="key">Pinch</span> : Grab Photo</div>
            </div>
        </div>
    </div>

    <canvas id="hand-preview"></canvas>
    <div id="cursor"></div>
    <div id="canvas-container"></div>
    <video id="input-video"></video>
    <div id="loading" class="loading">Loading AI Vision & Graphics...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mediapipe/hands": "https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.js",
            "@mediapipe/camera_utils": "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js",
            "@mediapipe/drawing_utils": "https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        
        // --- Helper: Dynamic Script Loading ---
        const loadScript = (src) => new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src; s.onload = resolve; s.onerror = reject; s.crossOrigin = "anonymous";
            document.head.appendChild(s);
        });

        // --- Config ---
        const CONFIG = {
            particleCount: 1200, // More particles for better look
            photoCount: 15,
            treeHeight: 65,
            treeRadius: 28,
            colors: [0x4CC9F0, 0x4361EE, 0xF72585, 0xFFD700, 0xFFFFFF], // Cyberpunk/Neon Palette
            bloom: { threshold: 0, strength: 2.5, radius: 0.8 } // High strength for glow
        };

        // --- Globals ---
        let scene, camera, renderer, composer;
        let particles = [], mainGroup = new THREE.Group();
        const clock = new THREE.Clock();
        
        // State
        const STATE = { ASSEMBLED: 'ASSEMBLED', SCATTERED: 'SCATTERED', FOCUSED: 'FOCUSED' };
        let currentState = STATE.ASSEMBLED;
        let targetState = STATE.ASSEMBLED;
        
        // Interaction
        let mouse = new THREE.Vector2(), raycaster = new THREE.Raycaster();
        let focusedObject = null;
        let cameraTargetRot = { x: 0, y: 0 };

        // --- Texture Generator (The secret sauce for glow) ---
        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32,32,0, 32,32,32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)'); // Core
            gradient.addColorStop(0.3, 'rgba(255,255,255,0.4)'); // Mid
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.1)'); // Fade
            gradient.addColorStop(1, 'rgba(0,0,0,0)'); // Transparent
            ctx.fillStyle = gradient;
            ctx.fillRect(0,0,64,64);
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        const glowTexture = createGlowTexture();

        // --- Initialization ---
        async function init() {
            const container = document.getElementById('canvas-container');
            
            // 1. Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000103); // Almost black
            scene.fog = new THREE.FogExp2(0x000103, 0.005); // Atmospheric depth

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 100);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" }); // Bloom handles AA
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            // 2. Post Processing (Strong Bloom)
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloom.threshold;
            bloomPass.strength = CONFIG.bloom.strength;
            bloomPass.radius = CONFIG.bloom.radius;
            
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 3. Objects
            scene.add(mainGroup);
            createGlowingParticles();
            createPhotos();

            // 4. Events
            window.addEventListener('resize', onWindowResize);
            
            // 5. Start
            await setupMediaPipe();
            document.getElementById('loading').style.display = 'none';
            animate();
        }

        function createGlowingParticles() {
            // Using Sprites for glowing dots
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
                
                // Material: Additive Blending is KEY for glow
                const material = new THREE.SpriteMaterial({
                    map: glowTexture,
                    color: color,
                    transparent: true,
                    opacity: 0.8 + Math.random() * 0.2,
                    blending: THREE.AdditiveBlending, // This makes them glow when stacked
                    depthWrite: false
                });

                const sprite = new THREE.Sprite(material);

                // Tree Position (Cone Spiral)
                const percent = i / CONFIG.particleCount;
                const angle = percent * Math.PI * 24 + Math.random(); // More random spiral
                const height = percent * CONFIG.treeHeight - (CONFIG.treeHeight/2);
                const r = (1 - percent) * CONFIG.treeRadius + (Math.random() * 2);
                
                const treePos = new THREE.Vector3(Math.cos(angle)*r, height, Math.sin(angle)*r);

                // Scatter Position (Big Galaxy)
                const scatterPos = new THREE.Vector3(
                    (Math.random()-0.5) * 150,
                    (Math.random()-0.5) * 150,
                    (Math.random()-0.5) * 150
                );

                // Base Scale
                const baseS = Math.random() * 1.5 + 0.5;
                sprite.scale.set(baseS, baseS, baseS);
                sprite.position.copy(treePos);

                mainGroup.add(sprite);

                particles.push({
                    mesh: sprite,
                    treePos: treePos,
                    scatterPos: scatterPos,
                    baseScale: baseS,
                    phase: Math.random() * Math.PI * 2, // For twinkling
                    isPhoto: false
                });
            }
        }

        function createPhotos() {
            // Photos need to be brighter to match the glow
            const geo = new THREE.PlaneGeometry(8, 6);
            
            for(let i=0; i<CONFIG.photoCount; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = 300; canvas.height = 225;
                const ctx = canvas.getContext('2d');
                
                // Stylish Placeholder
                ctx.fillStyle = '#000';
                ctx.fillRect(0,0,300,225);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 4;
                ctx.strokeRect(10,10,280,205);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('+', 150, 110);
                ctx.fillText('IMG', 150, 150);

                const texture = new THREE.CanvasTexture(canvas);
                // Use BasicMaterial so it ignores light and stays fully bright
                const mat = new THREE.MeshBasicMaterial({ 
                    map: texture, 
                    side: THREE.DoubleSide
                }); 
                
                const mesh = new THREE.Mesh(geo, mat);

                // Add a glowing frame behind it
                const frameGeo = new THREE.PlaneGeometry(8.5, 6.5);
                const frameMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });
                const frame = new THREE.Mesh(frameGeo, frameMat);
                frame.position.z = -0.05;
                mesh.add(frame);

                // Position logic similar to before
                const percent = Math.random();
                const angle = percent * Math.PI * 14;
                const h = (Math.random() - 0.5) * (CONFIG.treeHeight * 0.8);
                const r = ((CONFIG.treeHeight/2 - h) / CONFIG.treeHeight) * CONFIG.treeRadius + 4;
                
                const treePos = new THREE.Vector3(Math.cos(angle)*r, h, Math.sin(angle)*r);
                const scatterPos = new THREE.Vector3((Math.random()-0.5)*120, (Math.random()-0.5)*120, (Math.random()-0.5)*120);

                mesh.position.copy(treePos);
                mesh.lookAt(0, h, 0);

                mainGroup.add(mesh);
                particles.push({
                    mesh: mesh,
                    treePos: treePos,
                    scatterPos: scatterPos,
                    baseScale: 1,
                    isPhoto: true,
                    targetLookAt: new THREE.Vector3(0, h, 0)
                });
            }
        }

        // --- Logic Updates ---

        document.getElementById('photo-upload').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            if(files.length === 0) return;
            let fileIndex = 0;
            const photoParticles = particles.filter(p => p.isPhoto);
            
            files.forEach(file => {
                if(fileIndex >= photoParticles.length) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.src = ev.target.result;
                    img.onload = () => {
                        const tex = new THREE.Texture(img);
                        tex.needsUpdate = true;
                        tex.colorSpace = THREE.SRGBColorSpace;
                        photoParticles[fileIndex].mesh.material.map = tex;
                        photoParticles[fileIndex].mesh.material.needsUpdate = true;
                        
                        // Scale adjustment
                        const aspect = img.width / img.height;
                        const baseW = 8;
                        photoParticles[fileIndex].mesh.scale.set(1, 1/aspect * (3/4), 1);
                        fileIndex++;
                    };
                };
                reader.readAsDataURL(file);
            });
            targetState = STATE.SCATTERED;
            document.getElementById('status-text').innerText = "STATUS: MEMORIES LOADED";
        });

        function updateParticles(dt, time) {
            const lerpSpeed = 2.5 * dt;

            // Global Rotation
            if (currentState === STATE.SCATTERED) {
                mainGroup.rotation.y += 0.03 * dt;
                mainGroup.rotation.x += (cameraTargetRot.x * 0.5 - mainGroup.rotation.x) * dt;
                mainGroup.rotation.y += (cameraTargetRot.y * 0.5 - mainGroup.rotation.y) * dt;
            } else {
                mainGroup.rotation.y += 0.2 * dt;
                mainGroup.rotation.x += (0 - mainGroup.rotation.x) * dt;
            }

            particles.forEach(p => {
                let target = (currentState === STATE.ASSEMBLED) ? p.treePos : p.scatterPos;

                // Photo Focus Logic
                if (currentState === STATE.FOCUSED && p === focusedObject) {
                    const dir = camera.getWorldDirection(new THREE.Vector3());
                    const focusPos = camera.position.clone().add(dir.multiplyScalar(30));
                    p.mesh.position.lerp(focusPos, lerpSpeed);
                    p.mesh.lookAt(camera.position);
                    p.mesh.scale.lerp(new THREE.Vector3(2.5, 2.5, 2.5), lerpSpeed);
                } else {
                    // Position Lerp
                    p.mesh.position.lerp(target, lerpSpeed);
                    
                    // Twinkle Effect (Sine wave on scale)
                    if (!p.isPhoto) {
                        const twinkle = Math.sin(time * 2 + p.phase) * 0.3 + 1; // 0.7 to 1.3
                        const s = p.baseScale * twinkle;
                        p.mesh.scale.set(s,s,s);
                    } else {
                        // Reset photo scale
                        p.mesh.scale.lerp(new THREE.Vector3(1, p.mesh.scale.y, 1), lerpSpeed); // maintain aspect Y
                        if (currentState === STATE.ASSEMBLED) {
                            p.mesh.lookAt(0, p.treePos.y, 0);
                        } else {
                            p.mesh.lookAt(camera.position);
                        }
                    }
                }
            });
        }

        // --- MediaPipe Logic (Same as before, optimized) ---
        async function setupMediaPipe() {
            await loadScript("https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js");
            await loadScript("https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js");
            await loadScript("https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.js");

            const video = document.getElementById('input-video');
            const canvas = document.getElementById('hand-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new window.Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/${f}`});
            hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6});

            hands.onResults(results => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    window.drawConnectors(ctx, lm, window.HAND_CONNECTIONS, {color: '#00FFFF', lineWidth: 2});
                    window.drawLandmarks(ctx, lm, {color: '#FF00FF', lineWidth: 1, radius: 2});
                    handleGesture(lm);
                } else {
                    document.getElementById('cursor').style.display = 'none';
                }
            });

            const cam = new window.Camera(video, { onFrame: async () => await hands.send({image: video}), width: 320, height: 240 });
            cam.start();
        }

        function handleGesture(lm) {
            // 1. Open/Close Check
            const wrist = lm[0];
            const tips = [8,12,16,20];
            let extended = 0;
            const size = Math.hypot(lm[9].x - wrist.x, lm[9].y - wrist.y); // Hand size ref
            tips.forEach(t => { if (Math.hypot(lm[t].x - wrist.x, lm[t].y - wrist.y) > size * 1.3) extended++; });

            // 2. Pinch Check
            const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
            const isPinching = pinchDist < 0.04;

            // 3. Cursor
            const cx = (1 - lm[8].x) * window.innerWidth;
            const cy = lm[8].y * window.innerHeight;
            const cursor = document.getElementById('cursor');
            cursor.style.display = 'block';
            cursor.style.left = cx + 'px'; cursor.style.top = cy + 'px';
            
            if (isPinching) cursor.classList.add('pinching');
            else cursor.classList.remove('pinching');

            // 4. State Machine
            const status = document.getElementById('status-text');

            if (isPinching) {
                if (currentState !== STATE.ASSEMBLED) checkInteract(cx, cy);
            } else {
                if (currentState === STATE.FOCUSED) {
                    targetState = STATE.SCATTERED;
                    focusedObject = null;
                }
                
                if (extended <= 1) {
                    targetState = STATE.ASSEMBLED;
                    status.innerText = "STATUS: TREE MODE";
                } else if (extended >= 4) {
                    targetState = STATE.SCATTERED;
                    status.innerText = "STATUS: UNIVERSE MODE";
                    cameraTargetRot.y = (lm[9].x - 0.5) * 3;
                    cameraTargetRot.x = (lm[9].y - 0.5) * 3;
                }
            }
            currentState = targetState;
        }

        function checkInteract(x, y) {
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            // Only intersect photos, not glow particles
            const targets = particles.filter(p => p.isPhoto).map(p => p.mesh);
            const hits = raycaster.intersectObjects(targets);
            
            if (hits.length > 0) {
                const hit = particles.find(p => p.mesh === hits[0].object || p.mesh === hits[0].object.parent);
                if (hit) {
                    focusedObject = hit;
                    currentState = STATE.FOCUSED;
                    document.getElementById('status-text').innerText = "STATUS: VIEWING MEMORY";
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const time = clock.getElapsedTime();
            updateParticles(dt, time);
            composer.render();
        }

        init();
    </script>
</body>
</html>
